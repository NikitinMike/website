<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title> [[${title}]] [[${set.size()}]]  </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
    </style>
</head>
<body>
<div class="container">
    <a href="/"> BACK </a>
    <a th:each="chr : ${alphabet}" th:href="@{/rhythm2/{id}(id=${chr})}">
        [[${chr}]]
    </a>
    <hr/>
    <table class="row" border="0">
        <tr th:each="entry : ${set}" th:class="${entry.getKey().length()==1}? 'odd'">
            <td align="right" color="blue" bgcolor="yellow"> [(${entry.getValue().size()})] </td>
            <td align="center" >[(${entry.getValue()})]</td>
            <td bgcolor="yellow"> [(${entry.getKey()})] </td>
        </tr>
    </table>
    <hr/>
</div>
</body>
</html>
