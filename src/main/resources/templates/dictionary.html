<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title> |[[${title}]]| found [[${words.size()}]] </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleOld.css}">
    <style>
        b.noun { color: red; }
        b.verb { color: blue; }
        b.adj { color: green; }
        b.part { color: purple; }
        i.noun { color: red; }
        i.verb { color: blue; }
        i.adj { color: green; }
        i.part { color: purple; }
    </style>
</head>
<body>
<div class="container">
    <a href="/"> BACK </a>
    <a th:each="chr : ${alphabet}" th:href="@{/dictionary/{id}(id=${chr})}">
        [[${chr.toUpperCase()}]]
    </a>
    <a href="/scan/dictionary">RESCAN</a>
    <hr/>
    <div class="row">
        <span th:each="word : ${words}">
            [(${word.getWord()})]
        </span>
    </div>
    <hr/>
</div>
</body>
</html>
