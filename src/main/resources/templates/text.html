<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}">COMBINER</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
    </style>
</head>
<body>
<div class="container" align="left">
    <a href="/">BACK</a>
    <hr/>
    <div class="row">
        <table>
            <tr th:each="sentence,status : ${sentences}">
                <td align="left"> [[${sentence[0]}]] </td>
                <td align="right"> [[${status.count}]] | </td>
                <td class="first"><i>[(${sentence[1]})]</i></td>
            </tr>
        </table>
    </div>
    <hr/>
</div>
</body>
</html>
